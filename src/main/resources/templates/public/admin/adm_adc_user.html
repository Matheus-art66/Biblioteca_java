<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário | Sistema de Biblioteca</title>
 <link rel="stylesheet" href="/static/css/admin.css">

</head>

<body>

<header>
  <h1>Sistema de Biblioteca</h1>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="cadastrar.html">Cadastrar Livro</a>
  <a href="listar.html">Listar Livros</a>
  <a href="emprestimo.html">Empréstimos</a>
</nav>

<main>
  <div class="container">
    <h2>Cadastrar Usuário</h2>

   <form class="form-grid">

    <div class="field">
      <label>Nome Completo</label>
      <input type="text" placeholder="Nome do usuário">
    </div>

    <div class="field">
      <label>Senha</label>
      <input type="password" >
    </div>

    <div class="field">
      <label>E-mail</label>
      <input type="email" placeholder="email@exemplo.com">
    </div>

    <div class="field">
      <label>Confirmar Senha</label>
      <input type="password">
    </div>

    <div class="field full-width">
      <label>CPF</label>
      <input type="text" placeholder="CPF do usuário">
    </div>

    <div class="full-width">
      <button type="submit">Cadastrar</button>
    </div>

  </form>

  </div>
</main>

</body>
</html>
